<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Ticket</title>

    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<h1>Submit a Ticket</h1>
<form action="/ticket/submit" method="post" th:object="${ticket}">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" th:field="*{phone}" required><br>
    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}" required></textarea><br>
    <button type="submit">Submit</button>
</form>
<p th:if="${param.success}">Ticket submitted successfully!</p>
</body>
</html>
